{% load static %}

<!doctype html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'notes/master.css' %}">
</head>


<body>

  <nav class="navbar navbar-expand-lg bg-body-light notes-nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          {% if user.is_authenticated %}
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'createnote' %}">create</a>


          <form class="nav-link me-auto" action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}

            <button class="btn" style="padding:0;color:black;" type="submit">logout</button>
          </form>
          {% else %}
          <a class="nav-link" href="{% url 'signupuser' %}">signup</a>
          <a class="nav-link" href="{% url 'loginuser' %}">login</a>
          {% endif %}
        </div>
      </div>
      
    </div>
  </nav>
  <div class="container">

    <div class="error">

      {{ error }}
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"></script>

  </div>
</body>

</html>
