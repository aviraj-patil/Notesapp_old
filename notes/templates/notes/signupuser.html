{% extends 'notes/base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'notes/master.css' %}">
</head>
<body>
    
    <h2>{{ error }}</h2>
    <form method="POST">
    <div class="centerInParent">
        <div class="signupform">
            
            {% csrf_token %}
            <h2>Sign up</h2>
            
            <input type="text" id="id_username" placeholder="username" name="username">
            <input type="password" id="id_password1" placeholder="password" name="password1">
            <input type="password" id="id_password2" placeholder="confirm password" name="password2">
            
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </div>
</form>
</body>
{% endblock %}
